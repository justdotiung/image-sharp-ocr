<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>이미지 자르고 텍스트 넣고 지지고 볶고</h1>
    <form id="image-form-view">
      <input type="file" accept="image/*" class="image__input" />
      <button class="image__button">이미지 자르기</button>
    </form>
    <canvas id="canvas"></canvas>
    <div>
      <div id="division-view">
        <p>분할값</p>
        <div class="division__container">
          <div class="division--increase item">증가</div>
          <span class="division--text item">0</span>
          <div class="division--decrease item">감소</div>
        </div>
      </div>
      <button>이미지 추가</button>
      <button class="button__text--extract">텍스트 추출</button>
    </div>
    <script src="./app.js" type="module"></script>
  </body>
</html>
